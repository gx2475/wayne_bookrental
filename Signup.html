<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8">
<title>Log-in Wayne Rental</title>                          <!-- title of the website -->
<link href = "http://fonts.googleapis.com/css?family=Marko+One" rel="stylesheet" type='text/css'>
<link rel="stylesheet" href="css/style-signup.css">
<script src="valid.js"></script>
<link rel="icon"
      type="image/png"
      href="images/wayne.JPG">
</head>

<body>


<form action="/signup" method="post">
<div class="imgcontainer">
    <img src="images/wayne.JPG" alt="Avatar" class="avatar" >
  </div>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="First name"><b>First name:</b></label>
    <input type="text" placeholder="Enter First name" name="fname" required>

    <label for="Last name"><b>Last name:</b></label>
    <input type="text" placeholder="Enter Last name" name="lname" required>

    <label for="email"><b>Email:</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label for="psw-repeat"><b>Repeat Password:</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label ><b>Phone Number:</b></label>
    <input type="Phonenumber" placeholder="(optional)" name="Phonenumber">

    <!-- <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label> -->

   <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>



<footer>
<p><small>Proudly Build in Detroit <br> Â© 2020 Team BookKeepers. All Rights Reserved. </small></p>
</footer>
</body>
</html>
